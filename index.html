<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e46b219ce0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <div class="static-txt">Let's Play</div>
            <ul class="dynamic-txts">
              <li><span>SCISSORS</span></li>
              <li><span>PAPER</span></li>
              <li><span>ROCK</span></li>
            </ul>
          </div>
        <div class="container">
            <div class="selection">
                <div class="scissor"><i class="fa-solid fa-hand-scissors fa-rotate-90"></i></div>
            </div>
            <div class="selection">
                <div class="paper"><i class="fa-solid fa-hand"></i></div>
            </div>
            <div class="selection">
                <div class="rock"><i class="fa-solid fa-hand-fist"></i></div>
            </div>
        </div>
        <div class="results">
            <p>Your score: <span id ="my-score">0</span> </p> 
            <p>Computer's score: <span id ="computer-score">0</span> </p> 
            <span id="result"></span>
        </div>
    </div>
    <div class="restart-game" id="restart-game">
        <p id="message"></p>
        <button id="restart-button">Restart Game</button>
    </div>
    </section>
</body>
<script src="script.js"></script>
</html>
